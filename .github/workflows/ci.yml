name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 16.x
        cache: 'npm'

    - run: npm ci

    - run: npm test -- --reporter mocha-multi-reporters --reporter-options configFile=mocha-reporter-config.json
